language: python
env:
  global:
  - COVERAGE=true
before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh
  -O miniconda.sh ; else wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
  -O miniconda.sh ; fi ;
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH=$HOME/miniconda/bin:$PATH
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda config --set anaconda_upload no
- conda update -q conda
- conda config --add channels conda-forge
- conda info -a
- conda create -q -n test-env python=$TRAVIS_PYTHON_VERSION
install:
- export PATH=$HOME/miniconda/bin:$PATH
- source activate test-env
- conda install --file requirements.txt
- conda list
- python setup.py install
- rm -r build
- rm -r dist
- rm -r permittivitycalc.egg-info
jobs:
  include:
  - stage: test
    os: linux
    sudo: required
    python: 3.6
    before_script:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 3 # give xvfb some time to start
    script:
    - if  [[ "$COVERAGE" == "true" ]]; then conda install --yes pytest-cov codecov;
      py.test --cov=./; fi
    after_success:
    - if [[ "$COVERAGE" == "true" ]]; then codecov || echo "codecov upload failed";
      fi
    - echo "Build success"
  - stage: test
    os: osx
    osx_image: xcode8.3
    language: generic
    env: TRAVIS_PYTHON_VERSION=3.6
    script:
    - if  [[ "$COVERAGE" == "true" ]]; then conda install --yes pytest-cov codecov;
      py.test --cov=./; fi
    after_success:
    - if [[ "$COVERAGE" == "true" ]]; then codecov || echo "codecov upload failed";
      fi
    - echo "Build success"
  - stage: deploy
    python: 3.6
    script: skip
    deploy:
      provider: pypi
      user: boivinalex
      password:
        secure: 
      distributions: sdist bdist_wheel
      on:
        tags: true
        all_branches: true
  - stage: GitHub Release
    python: 3.6
    script: skip
    deploy:
      provider: releases
      api_key:
        secure: 
      skip_cleanup: true
      on:
        repo: boivinalex/permittivitycalc
        tags: true